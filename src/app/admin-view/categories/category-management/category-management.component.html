<ng-container *ngIf="data$ | async as data">
  <div class="container">
    <h1 class="text-center mobile-title">{{ title }}</h1>

    <div class="container mobile-without-title">
      <div class="d-flex justify-content-center mb-4">
        <app-fab-button icon="add" tooltip="Neue Kategorie erstellen" (click)="createNewCategory()"></app-fab-button>
      </div>
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="data.isLoading" color="accent"></mat-progress-bar>

    <div class="mat-elevation-z10 mb-2">
      <div class="scrolling-container">
        <table
          mat-table
          class="default-table-design"
          [dataSource]="data.category"
          matSort
          matSortActive="id"
          matSortDirection="asc">
          <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let category">{{ category.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
          </ng-container>

          <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef>Benutzer</th>
            <td mat-cell *matCellDef="let category">{{ category.userIDs }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!--  Not impleted yet    -->
      <mat-paginator class="border-top" [length]="1000" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>
</ng-container>
