<div class="edit-course-form">
  <!-- Dialog title -->
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>

  <!-- Dialog content with form -->
  <mat-dialog-content [formGroup]="form">
    <!-- Text input for document name -->
    <mat-form-field appearance="outline">
      <input matInput placeholder="Dokumenten Name" formControlName="name" />
    </mat-form-field>

    <!-- Text input for document version -->
    <mat-form-field appearance="outline">
      <input matInput placeholder="Dokumenten Version" formControlName="version" />
    </mat-form-field>

    <!-- Select file input -->
    <mat-form-field appearance="outline" hideRequiredMarker="true">
      <mat-label>Datei auswählen</mat-label>
      <!-- Display file name -->
        <input matInput placeholder="Datei auswählen" formControlName="fileName" readonly>
      <!-- Open explorer button -->
        <button mat-mini-fab color="primary" (click)="fileInput.click()" matSuffix class="upload-btn">
          <mat-icon >upload</mat-icon></button>
    </mat-form-field>

    <!-- Open explorer function (hidden) -->
    <input type="file" (change)="selectFile($event)" #fileInput hidden>

    <!-- Select field for categories -->
    <mat-form-field appearance="outline" hideRequiredMarker="true" class="select-field">
      <mat-label>Kategorien</mat-label>
      <mat-select formControlName="categories" multiple>
        @for (category of categories$ | async; track category) {
          <mat-option [value]="category.id">{{ category.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <!-- Dialog actions -->
  <mat-dialog-actions class="justify-content-center">
    <!-- Button to close the dialog -->
    <button mat-raised-button color="accent" (click)="close()">Schließen</button>
    <!-- Button to save changes -->
    <button mat-raised-button color="primary" (click)="save()">Speichern</button>
  </mat-dialog-actions>
</div>
