<ng-container *ngIf="data$ | async as data">
  <div class="container">
    <h1 class="text-center mobile-title">{{ title }}t</h1>

    <div class="container mobile-without-title">
      <div class="d-flex justify-content-center mb-4">
        <app-fab-button icon="add" tooltip="Neues Dokument erstellen" (click)="createNewDocument()"></app-fab-button>

        <button
          mat-mini-fab
          color="primary"
          matTooltip="Neue Version erstellen"
          matTooltipPosition="above"
          [matTooltipShowDelay]="500"
          [disabled]="selection.selected.length === 0"
          (click)="createNewVersion()"
          class="mx-2"
          id="test-new-version-button">
          <mat-icon>library_add</mat-icon>
        </button>

        <button
          mat-mini-fab
          color="primary"
          matTooltip="Im Browser Ã¶ffnen"
          matTooltipPosition="above"
          [matTooltipShowDelay]="500"
          [disabled]="selection.selected.length === 0"
          class="mx-2"
          id="test-open-browser-button">
          <mat-icon>open_in_browser</mat-icon>
        </button>
      </div>
    </div>

    <div class="mat-elevation-z10 mb-2">
      <div class="scrolling-container">
        <mat-progress-bar mode="indeterminate" *ngIf="data.isLoading" color="accent"></mat-progress-bar>

        <table
          mat-table
          class="default-table-design"
          [dataSource]="data.document"
          matSort
          matSortActive="id"
          matSortDirection="asc"
          multiTemplateDataRows>
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef>
              <mat-icon>add_task</mat-icon>
            </th>

            <td mat-cell *matCellDef="let document" (click)="$event.stopPropagation()">
              <mat-checkbox
                (change)="onDocumentToggled(document)"
                [checked]="selection.isSelected(document)"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let document">{{ document.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let document">{{ document.name }}</td>
          </ng-container>

          <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef>Kategorie</th>
            <td mat-cell *matCellDef="let document">{{ document.categoryIds }}</td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let document" colspan="5" class="px-0">
              <table
                mat-table
                class="documents-table inner-table"
                [dataSource]="data.document"
                matSort
                matSortActive="id"
                matSortDirection="asc"
                multiTemplateDataRows>
                <ng-container matColumnDef="select" sticky>
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-icon>add_task</mat-icon>
                  </th>

                  <td mat-cell *matCellDef="let document" (click)="$event.stopPropagation()">
                    <mat-checkbox (change)="onDocumentToggled(document)" [checked]="selection.isSelected(document)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="id" sticky>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let document">{{ document.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let document">{{ document.name }}</td>
                </ng-container>

                <ng-container matColumnDef="categories">
                  <th mat-header-cell *matHeaderCellDef>Kategorie</th>
                  <td mat-cell *matCellDef="let document">{{ document.categoryIds }}</td>
                </ng-container>

                <tr
                  mat-row
                  *matRowDef="let document; columns: displayedColumns"
                  (click)="onToggleDocument(document)"></tr>
              </table>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onToggleDocument(row)"></tr>

          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            [class.collapsed-detail]="row !== expandedDocument"></tr>
        </table>
      </div>

      <!--   not implemented yet -->
      <mat-paginator class="border-top" [length]="1000" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>
</ng-container>
